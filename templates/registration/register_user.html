{% extends 'base.html' %}

{% block content %}
<h3> Register New User </h3>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </ul>
{% endif %}
{% if form.errors %}
    {{form.erros.as_p}}
{% endif %}
{% endblock content %}
