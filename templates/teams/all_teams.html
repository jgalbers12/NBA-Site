{% extends 'base.html' %}

{% block head %}

    {% load static %}

{% endblock head %}

{% block content %}
<div class="container">
{% for team in teams %}
    <div class="row">
        <div class="col-3">
            <img src="{{team.logo.url}}" alt="{% static 'teams/_NBA_logo.png' %}" width="100" height="100">
        </div>
        <div class="col-9">
        <a href="{% url 'teams:team_info' team.id %}">{{team.full_name}}</a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock content %}
