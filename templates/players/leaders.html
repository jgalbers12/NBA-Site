{% extends 'base.html' %}

{% block content %}
<div class='container-fluid'>
<form action="" method="GET">
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
<table class="table">
    <tr>
        <th>RANK</th>
        <th>PLAYER</th>
        {% for c in cols %}
            <th>{{ c }}</th>
        {% endfor %}
    </tr>
    {% for name, id, player in name_id_stats %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="/players/player_info/{{ id }}">{{ name }}</a></td>
            {% for i in player %}
                <td> {{ i }} </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>
{% endblock content %}
